<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
	<h1>Registration form</h1>

	<form>
		<fieldset>
			<legend><h2>Basic Information:</h2></legend>
		
	<label for="fname">First Name:</label>
	<input type="email" id="fname" name="fname">

	<br><br>

	<label for="lname">Last Name:</label>
	<input type="text" id="lname" name="lname">

	<br><br>

	<input type="radio" id="male" name="gender" value="male">
	<label for="male">Male</label>
	<br>
	<input type="radio" id="female" name="gender" value="female">
	<label for="female">Female</label>
	<br>
	<input type="radio" id="other" name="gender" value="other">
	<label for="other">Other</label>

    <label for="date">DoB</label>
	<input type="date"  name="DoB" >
	<br><br>
	
	 <label for="Religion">Religion:</label>
	<select id="Religion"> <!-- multiple -->
		<option value="muslim">muslim</option>
		<option value="hindu">hindu</option>
		<option value="chiristian">chirstian</option>
		<option value="budda">budda</option>
	</select>
     
       </fieldset>
      </form>

      <form>
	     <fieldset>

	 <legend><h2>Contact Information:</h2></legend>

	 <label for="present address">present address:</label>
	<textarea id="present address" name="present address" rows="5" cols="7"></textarea>

	<label for="permanent address">permanent address:</label>
	<textarea id="permanent address" name="permanent address" rows="5" cols="7"></textarea>
	<br><br>

    <label for="phone">phone:</label>
	<input type="tel" id="phone" name="phone">
	<br><br>

	<label for="email">email:</label>
	<input type="email" id="email" name="email">
	 <br><br>
	  <label for="personal website">personal website:</label>
	<input type="url" id="personal website" name="personal website">

      </fieldset>
       </form>

      <fieldset>

      <legend><h2>Academic information:</h2></legend>
      <label for="Academic information">academic information:</label>
	<input type="email" id="Academic information" name="Academic information">

      </fieldset>
      
     
	<input type="submit" value="Submit">

	</form>
</body>
</html>
